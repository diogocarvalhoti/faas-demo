specVersion: 0.36.0
name: cep
runtime: springboot
registry: docker.io/diogocarvalho/faas-demo
image: docker.io/diogocarvalho/faas-demo/cep:latest
created: 2025-11-03T09:50:23.501293-03:00
build:
  builder: pack
  buildEnvs:
